<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 90%;
        }
        .success-icon {
            color: #28a745;
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .template-info {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 5px;
        }
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .home-btn {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease;
        }
        .home-btn:hover {
            background-color: #5a6268;
            border-color: #545b62;
            transform: translateY(-2px);
        }
        .download-btn {
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="mb-4">Â¡Pago Exitoso!</h1>
        <p class="lead">Tu pago ha sido procesado correctamente.</p>
        
        <div class="template-info">
            <h4>Detalles de tu compra:</h4>
            <p>Plantilla seleccionada: <strong>{{ template_type.capitalize() }}</strong></p>
            {% if payment_id %}
            <p>ID de Pago: <strong>{{ payment_id }}</strong></p>
            {% endif %}
        </div>

        <div class="button-group">
            <button class="btn btn-primary btn-lg download-btn" onclick="generatePDF()">
                <i class="fas fa-download"></i> Descargar CV
            </button>
            <a href="/" class="btn btn-secondary btn-lg home-btn">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
    </div>

    <script>
        function generatePDF() {
            {% if use_localstorage %}
                const cvData = JSON.parse(localStorage.getItem('cv_data'));
                if (!cvData) {
                    alert('No se encontraron los datos del CV. Por favor, complete el formulario nuevamente.');
                    window.location.href = '/';
                    return;
                }
                
                fetch('/generate_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        template_type: '{{ template_type }}',
                        cv_data: cvData
                    })
                })
            {% else %}
                const formId = '{{ form_id }}';
                
                fetch('/generate_pdf', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        form_id: formId,
                        template_type: '{{ template_type }}'
                    })
                })
            {% endif %}
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Error al generar el PDF');
                    });
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'cv.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error al generar el PDF: ' + error.message);
            });
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
